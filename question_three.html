<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum of 3 Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Find the Maximum of 3 Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findMax()">Find Maximum</button>

    <h3>Results:</h3>
    <p>First number: <span id="firstNum"></span></p>
    <p>Second number: <span id="secondNum"></span></p>
    <p>Third number: <span id="thirdNum"></span></p>
    <p><strong>Maximum is: <span id="maxNum"></span></strong></p>

    <script>
        function findMax() {
            // Get user inputs
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            // Validate input
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("maxNum").innerText = "Please enter valid numbers!";
                return;
            }

            // Find the maximum number
            let maxValue = Math.max(num1, num2, num3);

            // Display results
            document.getElementById("firstNum").innerText = num1;
            document.getElementById("secondNum").innerText = num2;
            document.getElementById("thirdNum").innerText = num3;
            document.getElementById("maxNum").innerText = maxValue;
        }
    </script>

</body>
</html>
