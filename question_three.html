<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum of Three Numbers</title>
    <script>
        function findMaxOfThree() {
            // Prompt the user for three numbers
            let num1 = parseFloat(prompt("Enter the first number:"));
            let num2 = parseFloat(prompt("Enter the second number:"));
            let num3 = parseFloat(prompt("Enter the third number:"));

            // Use Math.max to find the maximum
            let maxNumber = Math.max(num1, num2, num3);

            // Display the result in the UI
            document.getElementById("result").innerText = "Maximum is: " + maxNumber;
        }
    </script>
</head>
<body>
    <h1>Find the Maximum of Three Numbers</h1>
    <button onclick="findMaxOfThree()">Find Maximum</button>
    <p id="result"></p>
</body>
</html>
