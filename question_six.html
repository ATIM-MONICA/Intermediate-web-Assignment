 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <script>
        function convertCelsiusToFahrenheit() {
            // Get the Celsius value from the input
            const celsius = parseFloat(document.getElementById("celsiusInput").value);

            // Check if the input is a valid number
            if (isNaN(celsius)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            // Convert Celsius to Fahrenheit
            const fahrenheit = (celsius * 9 / 5) + 32;

            // Display the result
            document.getElementById("result").innerText = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</head>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>
    <form onsubmit="event.preventDefault(); convertCelsiusToFahrenheit();">
        <label for="celsiusInput">Enter temperature in Celsius:</label>
        <input type="number" id="celsiusInput" required>
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
</body>
</html>
